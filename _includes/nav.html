<nav id="dl-menu" class="dl-menuwrapper" role="navigation">
	<button class="dl-trigger">Open Menu</button>
	<ul class="dl-menu">
		<li><a href="{{ site.url }}/">主页</a></li>
		<li>
			<a href="#">关于</a>
			<ul class="dl-submenu">
				<li>
					<img src="{{ site.url }}/{{ site.logo }}" alt="{{ site.title }} photo" class="author-photo">
					<h4>{{ site.title }}</h4>
					<p>{{ site.description }}</p>
				</li>
				<li><a href="{{ site.url }}/about/"><span class="btn btn-inverse">个人简历</span></a></li>
				{% if site.email %}<li>
					<a href="mailto:{{ site.email }}" target="_blank" rel="noopener noreferrer"><i
							class="fa fa-fw fa-envelope-square"></i> Email</a>
				</li>{% endif %}
				{% if site.github-url %}<li>
					<a href="http://github.com/{{ site.github-url }}" target="_blank" rel="noopener noreferrer"><i
							class="fa fa-fw fa-github"></i> Github</a>
				</li>{% endif %}
				{% if site.weibo %}<li>
					<a href="http://www.weibo.com/{{ site.weibo }}" target="_blank" rel="noopener noreferrer"><i
							class="fa fa-fw fa-weibo"></i> Weibo</a>
				</li>{% endif %}
			</ul><!-- /.dl-submenu -->
		</li>
		<li>
			<a href="#">文章</a>
			<ul class="dl-submenu">
				<li><a href="{{ site.url }}/posts/">所有文章</a></li>
				<li><a href="{{ site.url }}/tags/">所有标签</a></li>
			</ul>
		</li>
		<li>
			<a href="{{ site.url }}/demo">项目</a>
		</li>
	</ul><!-- /.dl-menu -->
</nav><!-- /.dl-menuwrapper -->
